
<!-- Todo list webapp -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>

    <!--  Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

  <!--  Link to custom CSS -->
  <link rel="stylesheet" href="./css/style.css" />
</head>
 <!-- container and padding -->
<body class="bg-light py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-10 col-lg-12">
        <div class="card shadow p-4">
          <h2 class="text-center mb-4">Todo List</h2>

          <!-- Form -->
          <form id="taskForm" class="form-inline justify-content-center mb-3">
            <input type="text" id="taskInput" class="form-control mr-2 mb-2 mb-sm-0 w-100 w-sm-auto flex-grow-1" placeholder="Enter task" />
            <button type="submit" class="btn btn-primary">Add</button>
          </form>

          <!-- Filter Buttons -->
          <div class="text-center mb-3">
            <button class="btn btn-outline-secondary filter-btn" data-filter="all">All</button>
            <button class="btn btn-outline-secondary filter-btn" data-filter="active">Active</button>
            <button class="btn btn-outline-secondary filter-btn" data-filter="completed">Completed</button>
          </div>

          <!-- Task List -->
          <ul id="taskList" class="list-group"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="todo.js"></script>
</body>

</html>

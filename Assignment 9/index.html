<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Search App</title>
  <!-- Bootstrap CSS for styling, loaded from CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Link to your custom CSS styles -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Main container with top margin -->
  <div class="container mt-5">
    <!-- App heading, centered with bottom margin -->
    <h1 class="text-center mb-4">ðŸŽ¬ Movie Search App</h1>
    
    <!-- Input group for movie title input and search button -->
    <div class="input-group mb-3">
      <!-- Text input where user types the movie title -->
    <input type="text" id="movieInput" class="form-control" placeholder="Enter movie title" />
    <!-- Button that triggers the searchMovie function on click -->
      <button class="btn btn-primary" onclick="searchMovie()">Search</button>
    </div>
    
    <!-- Movie details card, initially hidden (d-none) -->
    <div id="movieDetails" class="card d-none">
      <div class="row g-0">
        <!-- Column for movie poster image -->
      <div class="col-md-4">
        <!-- Image element to show the movie poster -->
        <img id="moviePoster" class="img-fluid rounded-start" alt="Poster" />
      </div>
      <!-- Column for movie information -->
        <div class="col-md-8">
          <div class="card-body">
          <!-- Movie title -->
          <h5 id="movieTitle" class="card-title"></h5>
          <!-- Movie release year, styled bold -->
          <p id="movieYear" class="card-text fw-bold"></p>
          <!-- Movie plot summary -->
          <p id="moviePlot" class="card-text"></p>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Error message alert, initially hidden -->
    <div id="errorMessage" class="alert alert-danger mt-3 d-none" role="alert">
    </div>
  </div>

  <!-- Link to external JavaScript file that contains the searchMovie function -->
  <script src="script.js"></script>
</body>
</html>
